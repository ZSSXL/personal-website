<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="author" content="ArtTemplate"/>
    <meta name="description" content="vCard"/>

    <!-- Twitter data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ArtTemplates">
    <meta name="twitter:title" content="vCard">
    <meta name="twitter:description" content="vCard">
    <meta name="twitter:image" th:attr="content=@{/images/social.jpg}">

    <!-- Open Graph data -->
    <meta property="og:title" content="ArtTemplate"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="your url website"/>
    <meta property="og:image" th:attr="content=@{/images/social.jpg}"/>
    <meta property="og:description" content="vCard"/>
    <meta property="og:site_name" content="vCard"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/images/favicons/apple-touch-icon-144x144.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/images/favicons/apple-touch-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/images/favicons/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/images/favicons/apple-touch-icon-57x57.png}">
    <link rel="shortcut icon" th:href="@{/images/favicons/favicon.png}" type="image/png">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/libs/font-awesome-4.7.0/css/font-awesome.min.css}"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>

</head>
<body class="bg-triangles">
<!-- Preloader -->
<div class="preloader">
    <div class="preloader__wrap">
        <div class="circle-pulse">
            <div class="circle-pulse__1"></div>
            <div class="circle-pulse__2"></div>
        </div>
        <div class="preloader__progress"><span></span></div>
    </div>
</div>

<main class="main">
    <div class="container gutter-top">
        <div class="layui-row sticky-parent">
            <!-- Login -->
            <div style="position: relative;" class="layui-col-md6 layui-col-md-offset3">
                <div class="box pb-0">
                    <!-- About -->
                    <div class="pb-0 pb-sm-2">
                        <h1 class="title title--h1">登录</h1>
                    </div>

                    <!-- What -->
                    <div class="row">
                        <div class="form-group col-12 col-md-12">
                            <i class="font-icon icon-user"></i>
                            <input type="text" class="input input__icon form-control" id="nameContact"
                                   name="nameContact" placeholder="username" autofocus="autofocus"/>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group col-12 col-md-12">
                            <i class="font-icon"><i class="fa fa-key"></i></i>
                            <input type="password" class="input input__icon form-control" id="passwordContact"
                                   name="passwordContact"
                                   placeholder="password" required="required" autocomplete="on"
                                   oninvalid="setCustomValidity('请输入密码')" onkeyup="setCustomValidity('')">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-left">
                            <div id="validator-contact" class="hidden"></div>
                        </div>
                        <div class="col-12 col-lg-12">
                            <button class="btn" id="login-btn" style="float:right;">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="back-to-top"></div>
<!-- SVG masks -->
<svg class="svg-defs">
    <clipPath id="avatar-box">
        <path d="M1.85379 38.4859C2.9221 18.6653 18.6653 2.92275 38.4858 1.85453 56.0986.905299 77.2792 0 94 0c16.721 0 37.901.905299 55.514 1.85453 19.821 1.06822 35.564 16.81077 36.632 36.63137C187.095 56.0922 188 77.267 188 94c0 16.733-.905 37.908-1.854 55.514-1.068 19.821-16.811 35.563-36.632 36.631C131.901 187.095 110.721 188 94 188c-16.7208 0-37.9014-.905-55.5142-1.855-19.8205-1.068-35.5637-16.81-36.63201-36.631C.904831 131.908 0 110.733 0 94c0-16.733.904831-37.9078 1.85379-55.5141z"/>
    </clipPath>
    <clipPath id="avatar-hexagon">
        <path d="M0 27.2891c0-4.6662 2.4889-8.976 6.52491-11.2986L31.308 1.72845c3.98-2.290382 8.8697-2.305446 12.8637-.03963l25.234 14.31558C73.4807 18.3162 76 22.6478 76 27.3426V56.684c0 4.6805-2.5041 9.0013-6.5597 11.3186L44.4317 82.2915c-3.9869 2.278-8.8765 2.278-12.8634 0L6.55974 68.0026C2.50414 65.6853 0 61.3645 0 56.684V27.2891z"/>
    </clipPath>
</svg>

<!-- JavaScripts -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/common.js}"></script>

<!-- 退出登录 -->
<script type="text/javascript">
    window.onload = function () {
        $.ajax({
            url: "/api/util/logout",
            type: "post",
        });
    }
</script>

<script type="text/javascript">
    $("#login-btn").click(function () {
        var username = $("#nameContact").val();
        var password = $("#passwordContact").val();


        if (username == "" || password == "") {
            console.log("用户名或密码不能为空");
        } else {
            var data = {username, password};
            login(data);
        }
    });

    function login(data) {
        $.ajax({
            url: "/api/account",
            contentType: "application/json;charset=utf-8",
            type: "post",
            dataType: "json",
            data: JSON.stringify(data),
            success: function (result) {
                if (result.status == 200) {
                    window.location.href = "/index";
                } else if (result.status == 404) {
                    alert("登录失败");
                    window.location.reload();
                }
            }

        });
    }
</script>
</body>
</html>
