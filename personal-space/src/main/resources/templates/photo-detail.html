<main class="main">

                            </a>

                    </svg>
                    <div class="text-center">
                        <h3 class="title title--h3 sidebar__user-name"><span class="weight--500"

                                                                             th:text="${session.current_user.username}"></span>
                        </h3>
                        <div class="badge badge--gray" th:if="${session.current_user != null}"
                             th:text="${session.current_user.mood}"></div>

                        <!-- Social -->
                        <div class="social">
                            <a class="social__link" th:href="@{http://www.baidu.com/}"><i
                                    class="font-icon icon-smile"></i></a>
                            <a class="social__link" th:href="@{https://github.com/}"><i
                                    class="font-icon icon-github"></i></a>
                            <a class="social__link" th:href="@{https://www.google.com/}"><i
                                    class="font-icon icon-google"></i></a>
                        </div>
                    </div>

                    <div class="sidebar__info box-inner box-inner--rounded">
                        <ul class="contacts-block">
                            <li class="contacts-block__item" data-toggle="tooltip" data-placement="top"
                                title="Birthday">
                                <i class="font-icon icon-calendar"></i>
                                <span th:if="${session.current_user != null}"
                                      th:text="${session.current_user.birthday}"></span>
                            </li>
                            <li class="contacts-block__item" data-toggle="tooltip" data-placement="top" title="Address">
                                <i class="font-icon icon-location"></i>
                                <span th:if="${session.current_user != null}"
                                      th:text="${session.current_user.address}"></span>
                            </li>
                            <li class="contacts-block__item" data-toggle="tooltip" data-placement="top" title="E-mail">
                                <i class="font-icon icon-envelope"></i>
                                <span th:if="${session.current_user != null}"
                                      th:text="${session.current_user.email}"></span>
                            </li>
                            <li class="contacts-block__item" data-toggle="tooltip" data-placement="top" title="Phone">
                                <i class="font-icon icon-phone"></i>
                                <span th:if="${session.current_user != null}"
                                      th:text="${session.current_user.phone}"></span>
                            </li>
                        </ul>
                        <button class="btn btn-danger btn-sm" id="logout-btn">注销登陆</button>
                    </div>
                </div>
            </aside>

            <!-- Content -->
            <div class="col-12 col-md-12 col-xl-9">
                <div class="box pb-0">
                    <!-- Menu -->
                    <div class="circle-menu">
                        <div class="hamburger">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="inner-menu">
                        <ul class="nav">

                            <li class="nav__item"><a th:href="@{/resume}">归档</a></li>
                            <li class="nav__item"><a class="active" th:href="@{/portfolio}">相册集</a></li>
                            <li class="nav__item"><a th:href="@{/blog}">日志</a></li>
                            <li class="nav__item"><a th:href="@{/contact}">Contact</a></li>
                        </ul>
                    </div>

                    <!-- About -->

                        <h1 class="title title--h1 title__separate">相册</h1>
                    </div>

                    <!-- Gallery -->
                    <div class="pb-0">
                        <!-- Filter -->

                            <li class="list-group-item">
                                <i class="fa fa-pencil fa-lg" style="float: left;">&nbsp;&nbsp;</i>
                                <span id="publish"></span>

                                    <i id="like" class="fa fa-thumbs-o-up fa-lg" style="float: left;">&nbsp;&nbsp;</i>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <i class="fa fa-calendar fa-lg" style="float: left;">&nbsp;&nbsp;</i>

                            </li>

                                <p id="theme"></p>
                            </li>

                        <div class="gallery-grid js-masonry js-filter-container row" style="margin-top: 20px;"

                    <!-- What -->

                        <h2 class="title title--h3">评论列表</h2>

                    </div>


                    <div class="box-inner">

                    </div>
                    <div class="box-inner box-inner--rounded box-inner--white">
                        <textarea class="layui-textarea" id="LAY_demo" style="display: none;">输入你的评论</textarea>
                        <div class="swiper-container js-carousel-review swiper-container-initialized swiper-container-horizontal">
                            <button class="btn btn-primary site-demo-layedit" style="float: right;" data-type="content">
                                提交评论
                            </button>
                        </div>
                    </div>

                </div>

                <!-- Footer -->
                <footer class="footer">Copyright © 2019 ZSS&XL</footer>
            </div>
        </div>
    </div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>

<!-- 判断是否登录 -->
<script type="text/javascript">
    window.onload = function () {
        $.ajax({
            url: "/api/util/isLogin",
            type: "post",
            success: function (result) {
                if (result.status == 401) {
                    window.location.href = "/login";
                }
            }
        });
        showAlbum();
        getComments();
    };

    // 退出登录
    $("#logout-btn").click(function () {
        $.ajax({
            url: "/api/util/logout",
            type: "post",
            success: function (result) {
                if (result.status == 200) {
                    window.location.href = "/login";
                }
            }
        })
    });
</script>

<script type="text/javascript">
    var comment = "";

    layui.use('layedit', function () {
        var layedit = layui.layedit,
            $ = layui.jquery;
        var index = layedit.build('LAY_demo', {
            height: 100,
            tool: [
                'strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线
                , '|' //分割线
                , 'face' //表情
            ]
        });

        //获取评论内容
        var active = {
            content: function () {
                comment = layedit.getContent(index);
            }
        };

        $(".site-demo-layedit").on("click", function () {
            var type = $(this).data("type");
            active[type] ? active[type].call(this) : "";
            commitComment();
        });
    })
</script>

<script type="text/javascript">

    function showAlbum() {
        var albumId = localStorage.getItem("albumId");
        $.ajax({
            url: "/api/album/" + albumId,
            type: "get",
            success: function (result) {
                analyticalData(result)
            }
        });
    }

    function analyticalData(result) {
        var data = result.data;
        $("#publish").text(data.publish);
        $("#create-time").text(printTimeFormat(data.createTime));
        $("#theme").text(data.theme);
        $("#like").attr("like-id", data.likeId);
        $("#like-count").text(data.likeCount);

        var photos = data.photos;
        photos = photos.replace("[", "");
        photos = photos.replace("]", "");
        var urls = new Array();
        urls = photos.split(",");
        showImages(urls);
    }

    function showImages(urls) {
        $.each(urls, function (index, url) {
            var img = $("<img class='gallery-grid__image cover lazyload' data-zoom alt=''/>").attr("src", url);
            var divBox = $("<div class='gallery-grid__image-wrap col-12 col-lg-12'></div>").append(img);
            $("<figure class='gallery-grid__item'></figure>").append(divBox).appendTo("#photo-list");
        });

        // 重新加载common.js文件
        $.getScript("/js/common.js");

        $("#photo-list").trigger("create");

    }

    $("#like").click(function () {
        var likeId = $(this).attr("like-id");
        var likeOf = localStorage.getItem("albumId");
        var likeCount = $("#like-count").text();
        $("#like-count").text(parseInt(likeCount) + 1);

        let data = {likeId, likeOf, likeCount};
        addLikeCount(data);
    });

    function addLikeCount(data) {
        $.ajax({
            url: "/api/like",
            contentType: "application/json; charset=utf-8",
            type: "put",
            dataType: "json",
            data: JSON.stringify(data),
        })
    }

    // 上传评论内容
    function commitComment() {
        var commentOf = localStorage.getItem("albumId");
        let data = {commentOf, comment};
        $.ajax({
            url: "/api/comment",
            contentType: "application/json; charset=utf-8",
            type: "post",
            dataType: "json",
            async: false,
            data: JSON.stringify(data),
            success: function (result) {
                if (result.status == 200) {
                    getComments();
                } else {
                    window.location.href = "/error.html";
                }
            }
        });
    }
</script>

<!-- 显示评论 -->
<script>
    function getComments() {
        var commentOf = localStorage.getItem("albumId");
        $.ajax({
            url: "/api/comment/" + commentOf,
            type: "get",
            success: function (result) {
                if (result.data.length == 0) {
                    noComment();
                } else {
                    showComments(result);
                }
            }
        });
    }

    function noComment() {
        var h = $("<h4>暂时没有评论，快去抢沙发吧！<h4>");
        var itemDiv = $("<div class='cast-item box box__second'></div>").append(h);
        $("<div class='col-12 col-lg-12'></div>").append(itemDiv).appendTo("#comment-list");
    }

    function showComments(result) {
        $("#comment-list").empty();
        var comments = result.data;
        $.each(comments, function (index, comment) {
            var img = $("<img class='case-item__icon' alt=''>").attr("src", comment.headImg);

            var author = $("<h3 class='title title--h5'></h3>").append($("<strong></strong>").append(comment.commentAuthor));
            var content = $("<div class='comment-content'></div>").append($("<p class='case-item__caption'></p>").append(comment.comment));

            var date = $("<small class='col-8 col-lg-10'></small>").append(printTimeFormat(comment.createTime));
            var like = $("<a class='col-4 col-lg-2 fa fa-thumbs-o-up like-test'></a>").append($("<i> </i>").append($("<span></span>").append(comment.likeCount))).attr("like-id", comment.likeId).attr("like-of", comment.commentId);
            var rowDiv = $("<div class='row'></div>").append(date).append(like);

            var bodyDiv = $("<div></div>").append(author).append(content).append(rowDiv);

            var itemDiv = $("<div class='case-item box box__second'></div>").append(img).append(bodyDiv);
            $("<div class='col-12 col-lg-12'></div>").append(itemDiv).appendTo("#comment-list");
        });
    }

    $(document).on("click", ".like-test", function () {
        var likeId = $(this).attr("like-id");
        var likeOf = $(this).attr("like-of");
        var likeCount = $(this).find("i").find("span").text();
        $(this).find("i").find("span").text(parseInt(likeCount) + 1);
        let data = {likeId, likeOf, likeCount};
        addLikeCount(data);
    });

    // 格式化时间
    function printTimeFormat(timestamp) {
        var date = new Date(timestamp);

        M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';  // 获取月份(0-11,0代表1月,用的时候记得加上1)
        d = date.getDate() + " ";  // 获取日(1-31)

        h = date.getHours() + ":";  // 获取小时数(0-23)
        m = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes();  // 获取分钟数(0-59)
        return M + d + h + m;
    }
</script>
