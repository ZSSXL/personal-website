<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Info</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="author" content="ArtTemplate"/>
    <meta name="description" content="vCard"/>

    <!-- Twitter data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ArtTemplates">
    <meta name="twitter:title" content="vCard">
    <meta name="twitter:description" content="vCard">
    <meta name="twitter:image" th:attr="content=@{/images/social.jpg}">

    <!-- Open Graph data -->
    <meta property="og:title" content="ArtTemplate"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="your url website"/>
    <meta property="og:image" th:attr="content=@{/images/social.jpg}"/>
    <meta property="og:description" content="vCard"/>
    <meta property="og:site_name" content="vCard"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/images/favicons/apple-touch-icon-144x144.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/images/favicons/apple-touch-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/images/favicons/apple-touch-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/images/favicons/apple-touch-icon-57x57.png}">
    <link rel="shortcut icon" th:href="@{/images/favicons/favicon.png}" type="image/png">
    <link rel="stylesheet" type="text/css" th:href="@{http://cdn.mingsoft.net/plugins/iconfont/1.0.0/iconfont.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/libs/font-awesome-4.7.0/css/font-awesome.min.css}"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}"/>

</head>
<body class="bg-triangles">
<!-- Preloader -->
<div class="preloader">
    <div class="preloader__wrap">
        <div class="circle-pulse">
            <div class="circle-pulse__1"></div>
            <div class="circle-pulse__2"></div>
        </div>
        <div class="preloader__progress"><span></span></div>
    </div>
</div>

<main class="main">
    <div class="container gutter-top">
        <div class="row sticky-parent">
            <!-- Sidebar -->
            <aside class="col-12 col-md-12 col-xl-3">
                <div class="sidebar box pb-0 sticky-column">
                    <svg class="avatar avatar--180" viewBox="0 0 188 188">
                        <g class="avatar__box">
                            <a th:href="@{/info}">
                                <image th:if="${session.current_user != null}"
                                       th:href="${session.current_user.headImg}" height="100%" width="100%"/>
                            </a>
                        </g>
                    </svg>
                    <div class="text-center">
                        <h3 class="title title--h3 sidebar__user-name"><span class="weight--500"
                                                                             th:if="${session.current_user != null}"
                                                                             th:text="${session.current_user.username}"></span>
                        </h3>
                        <div class="badge badge--gray" th:if="${session.current_user != null}"
                             th:text="${session.current_user.mood}"></div>
                        <!-- Social -->
                        <div class="social">
                            <a class="social__link" th:href="@{http://www.baidu.com/}"><i
                                    class="font-icon icon-smile"></i></a>
                            <a class="social__link" th:href="@{https://github.com/}"><i
                                    class="font-icon icon-github"></i></a>
                            <a class="social__link" th:href="@{https://www.google.com/}"><i
                                    class="font-icon icon-google"></i></a>
                        </div>
                    </div>

                    <div class="sidebar__info box-inner box-inner--rounded">
                        <ul class="contacts-block">
                            <li class="contacts-block__item" data-toggle="tooltip" data-placement="top"
                                title="Birthday">
                                <i class="font-icon icon-calendar"></i>
                                <span th:if="${session.current_user != null}"
                                      th:text="${session.current_user.birthday}"></span>
                            </li>
                            <li class="contacts-block__item" data-toggle="tooltip" data-placement="top" title="Address">
                                <i class="font-icon icon-location"></i>
                                <span th:if="${session.current_user != null}"
                                      th:text="${session.current_user.address}"></span>
                            </li>
                            <li class="contacts-block__item" data-toggle="tooltip" data-placement="top" title="E-mail">
                                <i class="font-icon icon-envelope"></i>
                                <span th:if="${session.current_user != null}"
                                      th:text="${session.current_user.email}"></span>
                            </li>
                            <li class="contacts-block__item" data-toggle="tooltip" data-placement="top" title="Phone">
                                <i class="font-icon icon-phone"></i>
                                <span th:if="${session.current_user != null}"
                                      th:text="${session.current_user.phone}"></span>
                            </li>
                        </ul>
                        <button class="btn btn-danger btn-sm" id="logout-btn">注销登陆</button>
                    </div>
                </div>
            </aside>

            <!-- Content -->
            <div class="col-12 col-md-12 col-xl-9">
                <div class="box pb-0">
                    <!-- Menu -->
                    <div class="circle-menu">
                        <div class="hamburger">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="inner-menu">
                        <ul class="nav">
                            <li class="nav__item"><a class="active" th:href="@{/index}">主页</a></li>
                            <li class="nav__item"><a th:href="@{/resume}">Resume</a></li>
                            <li class="nav__item"><a th:href="@{/portfolio}">相册集</a></li>
                            <li class="nav__item"><a th:href="@{blog}">日志</a></li>
                            <li class="nav__item"><a th:href="@{/contact}">Contact</a></li>
                        </ul>
                    </div>

                    <!-- About -->
                    <div class="pb-0 pb-sm-2">
                        <h1 class="title title--h1 title__separate">个人信息</h1>
                    </div>

                    <!-- What -->
                    <div class="box-inner pb-0">
                        <h2 class="title title--h3">头像</h2>
                        <div class="row">
                            <!-- Case Item -->
                            <div class="col-6 col-lg-6 col-lg-offset-3">
                                <div class="case-item box box__second">
                                    <a th:href="@{#}" id="changeHeadImg">
                                        <img id="headImg" data-toggle="tooltip"
                                             data-placement="right" title="点击更换头像"
                                             th:if="${session.current_user != null}"
                                             th:src="${session.current_user.headImg}" alt=""/></a>
                                </div>
                            </div>
                            <input id="file" type="file" multiple style="display:none">
                        </div>
                    </div>

                    <h2 class="title title--h3">基本信息</h2>

                    <div class="row">
                        <div class="form-group col-12 col-md-6">
                            <i class="font-icon icon-user"></i>
                            <input type="text" class="input input__icon form-control" id="nameContact"
                                   placeholder="username" th:if="${session.current_user != null}"
                                   th:value="${session.current_user.username}">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <i class="font-icon icon-envelope"></i>
                            <input type="email" class="input input__icon form-control" id="emailContact"
                                   placeholder="Email address" th:if="${session.current_user != null}"
                                   th:value="${session.current_user.email}">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <i class="font-icon icon-phone"></i>
                            <input type="text" class="input input__icon form-control" id="phoneContact"
                                   placeholder="Phone" th:if="${session.current_user != null}"
                                   th:value="${session.current_user.phone}">
                        </div>
                        <div class="form-group col-12 col-md-6">
                            <i class="font-icon icon-calendar"></i>
                            <input type="date" class="input input__icon form-control" id="birthContact"
                                   required="required" th:if="${session.current_user != null}"
                                   th:value="${session.current_user.birthday}">
                        </div>
                        <div class="form-group col-12 col-md-12">
                            <i class="font-icon icon-like"></i>
                            <textarea class="input__icon form-control" id="moodContact" placeholder="心情(不超过14个字)"
                                      rows="1" th:if="${session.current_user != null}"
                                      th:text="${session.current_user.mood}"></textarea>
                        </div>
                        <div class="col-12 col-md-12">
                            <div class="row  align-items-center" data-toggle="distpicker" id="distpicker">
                                <i class="font-icon icon-location col-1 col-lg-1"></i>
                                <select class="col-10 col-lg-3" id="province"></select>
                                <select class="col-12 col-lg-4" id="city"></select>
                                <select class="col-12 col-lg-4" id="district"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5px;">
                        <div class="col-12 col-md-12" style="text-align: right;">
                            <button class="btn" id="modify-info" style="margin-right: 0;margin-bottom: 10px;"><i
                                    class="font-icon icon-send"></i>修改基本信息
                            </button>
                        </div>
                    </div>


                    <div class="box-inner">
                        <h2>修改密码</h2>
                    </div>

                    <!-- 修改密码 -->
                    <div class="box-inner box-inner--rounded box-inner--white">
                        <div class="row">
                            <div class="form-group col-12 col-lg-6">
                                <i class="font-icon"><i class="fa fa-lock"> </i></i>
                                <input type="password" class="input input__icon form-control" id="password"
                                       name="password"
                                       placeholder="输入密码" required="required" autocomplete="on"
                                       oninvalid="setCustomValidity('请输入密码')" onkeyup="setCustomValidity('')">
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group col-12 col-lg-6">
                                <i class="font-icon"><i class="fa fa-lock"> </i></i>
                                <input type="password" class="input input__icon form-control" id="password-confirm"
                                       name="passwordConfirm"
                                       placeholder="确认密码" required="required" autocomplete="on"
                                       oninvalid="setCustomValidity('请确认密码')" onkeyup="setCustomValidity('')">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-12 order-1 order-md-2 text-right">
                                <button class="btn btn-primary" id="modify-pass"><i class="font-icon icon-send"></i>修改密码
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

                <!-- Footer -->
                <footer class="footer">Copyright © 2019 ZSS&XL</footer>
            </div>
        </div>
    </div>
</main>

<div class="back-to-top"></div>

<!-- SVG masks -->

        <path d="M1.85379 38.4859C2.9221 18.6653 18.6653 2.92275 38.4858 1.85453 56.0986.905299 77.2792 0 94 0c16.721 0 37.901.905299 55.514 1.85453 19.821 1.06822 35.564 16.81077 36.632 36.63137C187.095 56.0922 188 77.267 188 94c0 16.733-.905 37.908-1.854 55.514-1.068 19.821-16.811 35.563-36.632 36.631C131.901 187.095 110.721 188 94 188c-16.7208 0-37.9014-.905-55.5142-1.855-19.8205-1.068-35.5637-16.81-36.63201-36.631C.904831 131.908 0 110.733 0 94c0-16.733.904831-37.9078 1.85379-55.5141z"/>

<!-- JavaScripts -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/clicklove.js}"></script>

<!-- 判断是否登录 -->
<script th:inline="javascript" type="text/javascript">
    window.onload = function () {
        $.ajax({
            url: "/api/util/isLogin",
            type: "post",
            success: function (result) {
                if (result.status == 401) {
                    window.location.href = "/login";
                } else {
                    // 将地址显示在三级联动
                    var address = "";
                    address = [[${session.current_user.address}]];
                    var item = address.split(" ");
                    $("#distpicker").distpicker("destroy");
                    $("#distpicker").distpicker({
                        province: item[0],
                        city: item[1],
                        district: item[2]
                    })
                }
            }
        })
    };

    // 退出登录
    $("#logout-btn").click(function () {
        $.ajax({
            url: "/api/util/logout",
            type: "post",
            success: function (result) {
                if (result.status == 200) {
                    window.location.href = "/login";
                }
            }
        })
    });
</script>

<!-- 省市县三级联动 -->
<script class="resources library" th:src="@{/js/distpicker.js}" type="text/javascript"></script>

<!-- 上传头像 -->
<script type="text/javascript">
    $("#changeHeadImg").click(function () {
        $("#file").trigger("click");
    });

    $("#file").change(function () {
        var url = URL.createObjectURL(this.files[0]);
        $("#headImg").attr("src", url);
    });
</script>
<!-- 修改基本信息 -->
<script type="text/javascript">
    $("#modify-info").click(function () {
        // 拼地址
        var address = $("#province").val() + " " + $("#city").val() + " " + $("#district").val();

        var name = $("#nameContact").val();
        var email = $("#emailContact").val();
        var phone = $("#phoneContact").val();
        var birth = $("#birthContact").val();
        var mood = $("#moodContact").val();
        var file = $("#file")[0].files[0];

        var formData = new FormData();

        formData.append("username", name);
        formData.append("birthday", birth);
        formData.append("address", address);
        formData.append("phone", phone);
        formData.append("email", email);
        formData.append("mood", mood);
        formData.append("file", file);

        $.ajax({
            url: "/api/user",
            type: "PUT",
            cache: false,
            processData: false,
            contentType: false,
            dataType: "json",
            mimeType: "multipart/form-data",
            data: formData,
            success: function (result) {
                console.log(result);
                if (result.status == 200) {
                    alert(result.msg);
                    window.location.reload();
                } else {
                    window.location.href = "/error.html";
                }
            }
        });

    });
</script>

<!-- 修改密码 -->
<script type="text/javascript">

    var password = "";

    $("#password-confirm").change(function () {
        password = $("#password").val();
        if (password != $(this).val()) {
            alert("新密码与确认密码不一致");
            $(this).val("");
            $(this).focus();
        }
    });

    $("#modify-pass").click(function () {

        $.ajax({

            url: "/api/account?password=" + password,
            type: "put",
            success: function (result) {
                if (result.status == 200) {
                    alert("密码修改成功");
                    window.location.href = "/login";
                } else if (result.status == 100) {
                    alert(result.msg);
                    window.location.reload();
                } else {
                    window.location.href = "/error.html";
                }
            }
        })

    });
</script>
</body>
</html>
